<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Çok Dilli Uçuş Takip Uygulaması</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./static/styles.css" />
    </head>
    <body class="bg-gradient-to-r from-blue-50 to-indigo-100 min-h-screen py-6 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                <div class="p-6 sm:p-10">
                    <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
                        <h1 id="mainTitle" class="text-3xl font-bold text-gray-900 mb-4 sm:mb-0">Çok Dilli Uçuş Takip</h1>
                        <select id="languageSelect" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 w-full sm:w-auto">
                            <option value="en">🇬🇧 English</option>
                            <option value="tr">🇹🇷 Türkçe</option>
                            <option value="de">🇩🇪 Deutsch</option>
                            <option value="fr">🇫🇷 Français</option>
                            <option value="es">🇪🇸 Español</option>
                            <option value="ru">🇷🇺 Русский</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <div>
                            <div id="radarContainer" class="w-full h-64 sm:h-80 lg:h-96 mx-auto rounded-full overflow-hidden bg-gray-900 border-4 border-indigo-200 shadow-lg">
                                <canvas id="radarCanvas"></canvas>
                            </div>
                            <p id="locationLabel" class="mt-4 text-center text-gray-700 font-medium"></p>
                        </div>

                        <div class="flex flex-col justify-between">
                            <div>
                                <label for="radiusSlider" id="radiusLabel" class="block mb-2 text-sm font-medium text-gray-900">Arama Yarıçapı</label>
                                <input type="range" id="radiusSlider" min="10" max="250" value="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" />
                                <p class="text-center mt-2 font-medium"><span id="radiusValue">100</span> km</p>
                            </div>

                            <button id="refreshBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 mt-6">Uçuşları Yenile</button>
                        </div>
                    </div>

                    <div class="mt-10 overflow-x-auto shadow-md rounded-lg">
                        <table id="flightTable" class="min-w-full bg-white">
                            <thead class="bg-gray-100 text-gray-700">
                                <tr>
                                    <th class="py-3 px-4 border-b font-semibold text-left">ICAO24</th>
                                    <th id="thCallsign" class="py-3 px-4 border-b font-semibold text-left">Çağrı Kodu</th>
                                    <th id="thCountry" class="py-3 px-4 border-b font-semibold text-left">Ülke</th>
                                    <th id="thAltitude" class="py-3 px-4 border-b font-semibold text-left">Yükseklik</th>
                                    <th id="thSpeed" class="py-3 px-4 border-b font-semibold text-left">Hız</th>
                                    <th id="thDirection" class="py-3 px-4 border-b font-semibold text-left">Yön</th>
                                    <th id="thLatitude" class="py-3 px-4 border-b font-semibold text-left">Enlem</th>
                                    <th id="thLongitude" class="py-3 px-4 border-b font-semibold text-left">Boylam</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Uçuş verileri buraya dinamik olarak eklenecek -->
                            </tbody>
                        </table>
                    </div>

                    <div class="mt-6 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                        <p id="flightCount" class="text-lg font-semibold text-gray-700">Toplam bulunan uçuş: <span class="text-blue-600">0</span></p>

                        <button id="downloadBtn" class="w-full sm:w-auto bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                            Tabloyu İndir
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <script src="./static/scripts.js"></script>
    </body>
</html>
